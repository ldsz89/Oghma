<html>
    <head>
      <title>Challenge 4</title>
      <meta charset="utf-8">
  		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
				rel="stylesheet"
				integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
				crossorigin="anonymous">

  		<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
				integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
				crossorigin="anonymous">

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

      <style>
        #controls {
          text-align: right;
        }
      </style>

      <script	src="https://code.jquery.com/jquery-3.2.1.min.js"
				integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
				crossorigin="anonymous"></script>

  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  			crossorigin="anonymous"></script>

      <script src="local.js"></script>
    </head>
    <body>
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th>Student Number</th>
              <th>Name</th>
              <th>Address</th>
              <th>Phone number</th>
              <th>GPA</th>
              <th>Academic Plan</th>
              <th>Level</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="students"></tbody>
          <tbody>
            <tr>
              <td><input type="text" id="stu_num"></td>
              <td><input type="text" id="name"></td>
              <td><input type="text" id="address"></td>
              <td><input type="text" id="phone_num"></td>
              <td><input type="text" id="gpa"></td>
              <td><input type="text" id="acad_plan"></td>
              <td><input type="text" id="level"></td>
              <td><input type="text" id="status"></td>
            </tr>
          </tbody>
        </table>
        <div id="controls">
          <button id="add" class="btn btn-primary btn-large">Add</button>
          <button id="clear" class="btn btn-large">Clear</button>
        </div>
      </div>
    </body>
</html>
