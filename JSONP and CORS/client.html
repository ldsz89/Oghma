<html>
    <head>
        <title>Web Service Client</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <script>
          function getData(){
            var xhr = new XMLHttpRequest();

            xhr,open("GET", "http://www.oghma.me/JSONP%20and%20CORS/planets.json", true);

            // xhr.onload() = function(){
              console.dir(JSON.parse(this.response));
              $("#output2").html(JSON.parse(this.response).planets[2]);
            // }

            xhr.onerror = function(error){
              console.dir(error);
              $("#output2").html(error);
            }
          }

          function dataRecieved(data){
            console.dir(data);
            $("#output2").html(data);
          }

          $.getJSON("planets.json", function(data){
            var items = [];
            $.each(data, function(key, value){
              items.push("<li> id='" + key + "'>" + value + "</li>");
            });

            $("#output").html("<ul>" + items.join("") + "</ul>");
          });
        </script>
    </head>
    <body>
      <button onclick="getData()">Get Data</button>
      <p id="output">Hello World</p>
      <p id="output2"></p>

      <script src="jsonp.php"></script>
    </body>
</html>
