<!DOCTYPE html>
<html>
  <head>
    <title>Web Service</title>
    <script>
      function getData() {
        var xhr = new XMLHttpRequest();

        xhr.open("GET", "http://www.oghma.me/JSONP%20and%20CORS/cookies/cookieData.php", true);

        // Tell the server we want cookies
        xhr.withCredentials = true;

        xhr.onload = function() {
          document.getElementById("output").innerHTML =
          JSON.parse(this.response).planets[0];
        };

        xhr.onerror = function(error) {
          document.getElementById("output").innerHTML = error;
        };

        xhr.send();
      }
    </script>
  </head>
  <body>
    <button onclick="getData()">Get Data</button>
    <p id="output">
      Hello World
    </p>
  </body>
</html>
