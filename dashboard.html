<!DOCTYPE html>
<html>
  <head>
    <title>Oghma | Character Creator</title>
    <meta charset="utf-8">
    <style>
      .image1 {
        width: 50px;
        height: 60px;
      }

      .image2 {}
    </style>

    <link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script src="js/app.js"></script>
  </head>

  <body style="font-family: 'Creepster'" ng-app="creatorApp" ng-controller="CharacterCtrl as ChCtrl">
    <div class="wrapper">
      <div class="sidebar" style="background-attachment: fixed; background-image:url(test.jpg);">
        <div class="sidebar-wrapper">
          <ul class="nav">
            <li class="active">
              <a href="dashboard.html">
                  <i class="material-icons">dashboard</i>
                  <p style="color: white;">Dashboard</p>
              </a>
            </li>
            <li>
              <a href="create.html">
                <i class="material-icons">person_add</i>
                <p style="color: white;">Create Character</p>
              </a>
            </li>
            <li>
              <a href="#">
                  <i class="material-icons">class</i>
                  <p style="color: white;">Classes</p>
                </a>
            </li>
            <li>
              <a href="#">
                  <i class="material-icons">face</i>
                  <p style="color: white;">Races</p>
                </a>
            </li>
            <li>
              <a href="#">
                  <i class="material-icons">pan_tool</i>
                  <p style="color: white;">Abilities</p>
                </a>
            </li>
            <li>
              <a href="#">
                  <i class="material-icons">extension</i>
                  <p style="color: white;">Other Stuff</p>
                </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="main-panel" style="background-attachment: fixed; background-image: url(test.jpg);">
        <div class="content">
          <div class="container-fluid">
            <div class="jumbotron">
              <h1>Characters</h1>
              <p>Select a character to see see their character sheet</p>
            </div>
            <div class="row">
              <div class="col-lg-2 col-md-2" ng-repeat="char in characters track by $index">
                <div class="card text-center" style="background-color: firebrick;">
                  <div class="card-content" style="color: white;">
                    {{char.name}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
