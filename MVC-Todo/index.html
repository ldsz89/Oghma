<html ng-app="todoApp" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">

    <!-- <!~~ Optional theme ~~> -->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <!-- <!~~ Latest compiled and minified JavaScript ~~> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body class="container">
    <h2>Todo</h2>
    <div ng-controller="TodoListController as todoList">
      <form ng-submit="todoList.addTodo()" class="well">
        <input type="text" ng-model="todoList.todoText" size="30" placeholder="add new todo here" ng-required="true">
        <input class="btn-success" type="submit" value="add">
      </form>
      <div class="well">
        <div>
          <span>{{ todoList.remaining() }} of {{ todoList.todos.length }} remaaining</span>
          <!-- [ <a href="" ng-click="todoList.archive()">archive</a> ] -->
        </div>
        <div>
          <div class="btn btn-warning" ng-click="todoList.archive()">Clear Completed</div>
          <div class="btn btn-danger" ng-click="todoList.removeAll()">Clear all</div>
        </div>

        <table class="table table-striped">
          <thead>
            <tr><th>Get this done!!</th></tr>
          </thead>
          <tbody>
            <tr ng-repeat="todo in todoList.todos track by $index">
              <td>
                <label class="checkbox">
                  <input type="checkbox" ng-model="todo.done" ng-click="todoList.refresh(this)">
                      <span class="done-{{ todo.done }}">{{ todo.text }} </span>
                      <span class="glyphicon glyphicon-remove pull-right" ng-click="todoList.removeTodos(todo)"></span>
                </label>
              <td>
            </tr>
          </tbody>
        </table>

        <!-- <ul class="unstyled">
          <li ng-repeat="todo in todoList.todos track by $index">
            <label class="checkbox">
              <input type="checkbox" ng-model="todo.done" ng-click="todoList.refresh(this)">
                  <span class="done-{{ todo.done }}">{{ todo.text }} </span>
            </label>
          </li>
        </ul> -->
      </div>
    </div>
   <!--  </section> -->
  </body>
</html>
